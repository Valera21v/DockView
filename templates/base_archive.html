<!doctype html>
{% load static %}
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/js/modal.js' %}">
    <link rel="stylesheet" href="{% static 'css/style_archive.css' %}">
    <title>{% block title %} Все задачи {% endblock %} </title>
</head>

<body>

{% include 'inc/_nav.html' %}

<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">
            {% block sidebar %}{% endblock %}
        </div>
        <div class="col-md-10">
            {% block content %}CONTENT{% endblock %}
        </div>



    </div>
</div>
{% include 'inc/_footer.html' %}
<script src="{% static 'bootstrap/js/modal.js' %}"></script>
<script src="{% static 'bootstrap/jquery.slim.min.js' %}"></script>
<script src="{% static 'bootstrap/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
